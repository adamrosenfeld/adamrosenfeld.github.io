<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #292b2c;
      }

      div {
        position: absolute;
        cursor: pointer;
      }

      #background {
        transition: .6s;
        width: 100%;
        height: 100%;
      }
    </style>
    <title>JavaScript Project 4: Random Background</title>
  </head>

  <body>
    <div id="background" class="container"></div>
    <script>
        document.getElementById("background").addEventListener("click", function () {
            var randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
            document.getElementById("background").style.background = randomColor;
        });
    </script>
  </body>
</html>
