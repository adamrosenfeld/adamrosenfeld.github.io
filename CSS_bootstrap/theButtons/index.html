<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ff9c9f384.js" crossorigin="anonymous"></script>
</head>
<body>

  <div>
      <button><i class="fas fa-coffee"></i><span>Start your day with caffeine!</span></button>
      <button><i class="fas fa-check"></i><span>Focus on what is important!</span></button>
      <button><i class="fas fa-trash"></i><span>Delete what you don't need!</span></button>
  </div>
  
</body>
</html>
